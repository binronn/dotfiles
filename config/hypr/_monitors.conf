# monitor = name, resolution, position, scale
####################################################################################################

# monitor=eDP-1,2048x1536,0x0,1.7333333,vrr,1 # default moniter
monitor=eDP-1,3120x2080@119.96,0x0,1.625000,vrr, 1 # default moniter
